<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹层页面</title>
    <link type="text/css" rel="stylesheet" href="http://www.lemall.com/htmlResource/css/global.css?v=20160531202916"/>
    <link type="text/css" rel="stylesheet" href="../../dist/css/pages/vipbasket_choi.css"/>
    <!-- <link type="text/css" rel="stylesheet" href="../../dist/css/pages/vipbasket_order.css"/> -->
</head>
<body>

<div class="vipbasket">
    <div class="vi_wrapper">
        
    </div>
    <!--////////////////弹层页面/////////////////-->
    <div class="vi_layer">
        <div class="lay_bg"></div>
        <div class="cont_bg"></div>
        <div class="lay_cont">
                <div class="inner">
                    <div class="la_tip">
                        <span>充值至当前帐号</span>
                        <a href="javascript:void(0)" class="close online_close">×</a>
                    </div>
                    <div class="dimen">
                        <h3 class="menh">将<span> 超级影视会员1年 </span>充值到</h3>
                        <div class="la_input">
                            <input type="text" class="" placeholder="邮箱,手机号,用户名" notice="邮箱,手机号,用户名">
                        </div>
                        <div class="prompt">
                            <span class="icon">!</span>
                            <span class="txt">请正确输入手机号</span>
                        </div>
                        <div class="copy">
                            文案以产品文档为准文案以产品文档为准文案以产品文档为准文案以产品文档品文档为准文案以产品。
                            确定后不可修改，如需修改请联系客服 <span>1010 9000</span>
                        </div>
                        <div class="la_button">
                            <a href="###" class="but true"><span>确定</span></a>
                            <a href="###" class="but cancel"><span>取消</span></a>
                        </div>
                    </div>
                </div>
        </div>
    </div>    
</div>

</body>
</html>
